<div class="container">
  <div class="p-5 text-center">
    
      <h4 colo="blue">PERIODO</h4>
      <P></P>
  </div>
  <div class="main-content">
      <div class="container">
          <div class="row">
              <div class="col">
                  <div class="card shadow">
                      <div class="card-header border-0">
                          <div class="row justify-content-between">
                              <div class="col-2">
                                  <h5>Registro de periodos</h5>
                              </div>
                              <div class="col-2">
                                  <h3><a routerLink="/jefes/agregarperiodo" class="btn btn-primary">CREAR PERIODO</a></h3>                                        
                              </div>
                          </div>
                      </div>
                      <!--cuerpo de Card-->
                      <div class="card-body">
                          <p class="card-text">Todos los registros son admitidos por el comite .</p>
                          <div class="table-responsive">
                            

                              <table class="table">
                                  <thead>
                                    
                                    <tr>
                                      <th scope="col">ID</th>
                                      <th scope="col">PERIODO</th>
                                      <th scope="col">STATUS</th>
                                      <th scope="col">OPCIONES</th>
                                      
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr *ngFor="let periodo of periodos">
                                      <td>{{ periodo.id }}</td>
                                      <td>{{ periodo. periodo }}</td>
                                      <td>{{ periodo.status }}</td>
                                      <th><h3><a [routerLink]="['/jefes/editarperiodo',periodo.id]" class="btn btn-warning">EDITAR</a></h3> </th> 
                                        
                                    </tr> 
                                    
                                  </tbody>
                                </table>
                              

                              <table class="table align-items-center table-flush">
                             
                              </table>
                            </div>
                      </div>

                      
                      <div class="card-footer py-4">
                          <nav aria-label="...">
                            <ul class="pagination justify-content-end mb-0">
                              <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1">
                                  <i class="fas fa-angle-left"></i>
                                  <span class="sr-only">Previous</span>
                                </a>
                              </li>
                              <li class="page-item active">
                                <a class="page-link" href="#">1</a>
                              </li>
                              <li class="page-item">
                                <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
                              </li>
                              <li class="page-item"><a class="page-link" href="#">3</a></li>
                              <li class="page-item">
                                <a class="page-link" href="#">
                                  <i class="fas fa-angle-right"></i>
                                  <span class="sr-only">Next</span>
                                </a>
                              </li>
                            </ul>
                          </nav>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>


</div>
